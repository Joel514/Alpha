<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="components/aframe-curve/index.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@a5a8449/dist/aframe-particle-system-component.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>



  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Include the glTF model -->
        <a-asset-item id="model5" src="billboard.glb"></a-asset-item>

        <a-asset-item id="model0" src="lp_americans_house_mobile.glb"></a-asset-item>
        <a-entity id="light" light="type: ambient; color: #888"></a-entity>
        <a-video src="#production_id_3736793 (2160p).mp4" width="3" height="1.5"></a-video>
        <a-asset-item id="model" src="korean_house (1).glb"></a-asset-item>00
        <a-asset-item id="model2" src="korean_house (1).glb"></a-asset-item>
        <a-asset-item id="model3" src="korean_house (1).glb"></a-asset-item>
        <a-asset-item id="model4" src="korean_house (1).glb"></a-asset-item>
    


      </a-assets>

      <!-- Place the glTF model in the scene -->
      <a-entity gltf-model="#model5"rotation="0 180 0" position="16.81 -5.22 19.271" scale="5 2.200 1.740"></a-entity>

      <a-entity gltf-model="#model0"rotation="0 270 0" position="22 -0.3 3.410" scale="5 2.200 1.740"></a-entity>
      <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>

      <a-entity gltf-model="#model" position="0 7 -5" scale="5 5 5"></a-entity>
      <a-entity gltf-model="#model2" position="-14.5 7 -5" scale="5 5 5"></a-entity>0
      <a-entity gltf-model="#model3" position="-24.5 7 2" scale="5 5 5" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#model4" position="-24.5 7 16" scale="5 5 5" rotation="0 90 0"></a-entity>

      <a-entity environment="preset: japan" ></a-entity>


      <!-- Add camera and controls -->
      <a-entity camera look-controls wasd-controls="acceleration: 30" position="-0.23 1.5 -2"></a-entity>
      <!--main building planes-->
      <a-asset-item id="main_background" src="backgrouond.glb"></a-asset-item>
      <a-entity gltf-model="#main_background" position="0.2 3 -10" rotation="90 270 0" scale="0 0.1 0.140"></a-entity>

      <a-asset-item id="left_background" src="left poster main.glb"></a-asset-item>
      <a-entity gltf-model="#left_background" position="-6 3 -7.86" rotation="0.6 0 5.5" scale="0.480 0.500 0.520"></a-entity>

      <a-asset-item id="right_background" src="righ one'.glb"></a-asset-item>
      <a-entity gltf-model="#right_background" position="5.099 3.213 -7.529" rotation="0.6 180 2.11" scale="0.480 0.780 0.830"></a-entity>
      
      <a-asset-item id="welcome" src="welcome.glb"></a-asset-item>
      <a-entity gltf-model="#welcome" position="10.72 8.714 19.109" rotation="0 180 0" scale="1 1.003 1.017"></a-entity>
      
     

          </a-scene>
        </body>
      </html>
      



      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
